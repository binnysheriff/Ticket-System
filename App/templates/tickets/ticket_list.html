<!DOCTYPE html>
<html>
<head>
    <title>Ticket List</title>
    <!-- Add Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto max-w-xl mt-10 p-6 bg-white rounded shadow">
        <h1 class="text-3xl font-bold mb-6">Ticket List</h1>
        <ul class="list-disc pl-5">
            {% for ticket in tickets %}
                <li class="mb-2">
                    <a href="{% url 'view_ticket' ticket.id %}" class="text-blue-600 hover:text-blue-800">{{ ticket.title }}</a>
                </li>
            {% empty %}
                <li class="text-gray-700">No tickets found.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'submit_ticket' %}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Create Ticket</a>
    </div>
</body>
</html>
