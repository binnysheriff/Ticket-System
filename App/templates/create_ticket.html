<!DOCTYPE html>
<html>
<head>
    <title>Create Ticket</title>
    <!-- Add Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto max-w-xl mt-10 p-6 bg-white rounded shadow">
        <h1 class="text-2xl font-bold mb-6">Create a New Ticket</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="title" class="block text-gray-700">Title:</label>
                <input type="text" id="title" name="title" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>
            <div>
                <label for="description" class="block text-gray-700">Description:</label>
                <textarea id="description" name="description" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"></textarea>
            </div>
            <input type="submit" value="Submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 cursor-pointer">
        </form>
    </div>
</body>
</html>
